url: "https://jaredwhite.com"
timezone: America/Los_Angeles

#development:
#  bind: "ssl://0.0.0.0:4000"

development:
  port: 4002

permalink: simple
content_engine: resource
template_engine: serbea

collections:
  now_entries:
    title: "Now Pages"
    output: true
    sort_direction: descending
  newsletters:
    output: false # we'll just reference them from an archive page, but the actual issues are legacy static files
    sort_direction: descending
  podcast:
    title: "Podcast"
    output: true
    sort_direction: descending
  projects:
    title: "Projects"
    output: false
    sort_by: order
    sort_direction: ascending
  broadcasts:
    title: "ConvertKit Newsletters"
    output: true
    sort_direction: descending
  posts:
    title: "Posts"
  pages:
    title: "Pages"

pagination:
  enabled: true
  title: ":title (page :num)"
  per_page: 15
