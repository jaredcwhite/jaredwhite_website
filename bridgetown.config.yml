url: "https://jaredwhite.com"
timezone: America/Los_Angeles

#development:
#  bind: "ssl://0.0.0.0:4000"

development:
  bind: "tcp://0.0.0.0:4002"

permalink: simple
content_engine: resource
template_engine: serbea

collections:
  now_entries:
    output: true
    sort_direction: descending
  newsletters:
    output: false # we'll just reference them from an archive page, but the actual issues are legacy static files
    sort_direction: descending
  podcast:
    title: "Podcast"
    output: true
    sort_direction: descending
  projects:
    title: "Projects"
    output: false
    sort_by: order
    sort_direction: ascending
  broadcasts:
    title: "ConvertKit Newsletters"
    output: true
    sort_direction: descending
  posts:
    title: "Posts"

pagination:
  enabled: true
  title: ":title (pg. :num)"
  per_page: 15

autoload_paths:
  - path: models
    eager: true
